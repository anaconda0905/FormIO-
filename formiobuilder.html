  <style>
    body {
      padding: 20px;
    }

    .tab-content.container {
      border: 1px solid #ddd;
      border-top: none;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    pre {

    body {
      padding: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 63px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: white;
      border: 1px solid lightgray;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 23px;
      width: 23px;
      left: 1px;
      bottom: 2px;
      background-color: lightgray;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: whtie;
    }

    input:checked+.slider:before {
      background-color: #0080008a;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(35px);
      -ms-transform: translateX(35px);
      transform: translateX(35px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .color-wrapper {
      background-color: #fff;
      border: 1px solid rgba(0, 0, 0, 0.15);
      padding: .375rem .75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: .25rem;
      display: flex;
      /* width: 100%; */
    }

    input.call-picker {
      border: 1px solid #AAA;
      color: #666;
      text-transform: uppercase;
      float: left;
      outline: none;
      padding: 10px;
      text-transform: uppercase;
      width: 85px;
    }

    .color-picker {
      width: auto;
      background: #F3F3F3;
      height: 120px;
      padding: 10px;
      overflow: auto;
      box-shadow: 0px 0px 1px 1px #DDD;
    }

    .color-holder {
      background: #fff;
      cursor: pointer;
      border: 1px solid #AAA;
      width: 98%;
      float: left;
      border: 1px dotted gray;
      height: 24px;
    }

    .drop-sign {
      width: 34px;
    }

    .drop-sign::after {
      display: inline-block;
      margin-left: 24px;
      margin-top: 10px;
      vertical-align: .255em;
      content: "";
      border-top: .3em solid;
      border-right: .3em solid transparent;
      border-bottom: 0;
      border-left: .3em solid transparent;
    }

    .color-picker-content {
      float: left;
      margin-left: 2px;
      margin-right: 2px;
      margin-bottom: 5px;
    }

    .color-picker .color-item:hover::before {
      content: "\2713";
      z-index: 100;
      color: white;
      margin-left: 15px;
    }

    .color-picker .color-item {
      cursor: pointer;
      width: 40px;
      height: 25px;
      list-style-type: none;
    }

    .newCalendar .form-control.input {
      border-radius: 5px;
    }

    .newCalendar .input-group-append {
      display: none;
    }

    .newAdditem .choices.form-group.formio-choices {
      display: inline-block;
      float: right;
      width: 95%;
      margin-top: -38px;
    }

    .newAdditem .form-control.ui.fluid.selection.dropdown {
      border-radius: 0px 4px 4px 0px;
    }
    

    .newAdditem .user-icon-item {
      display: block;
      text-align: center;
      width: 5%;
      cursor: pointer;
      background-color: white;
      padding: .375rem;
      border-radius: 0;
      height: 38px;
      border-bottom-left-radius: 5px;
      border-top-left-radius: 5px;
      border: 1px solid rgba(0, 0, 0, 0.15);
    }
    .newAdditem .user-icon-item::after {
      display: inline-block;
      margin-left: 2px;
      margin-top: 10px;
      vertical-align: .255em;
      content: "";
      color: dodgerblue;
      border-top: .2em solid;
      border-right: .2em solid transparent;
      border-bottom: 0;
      border-left: .2em solid transparent;
    }

    .newAdditem .user-icon-item::before {
      font-family: FontAwesome;
      display: inline-block;
      content:"\f2c0";
      color: dodgerblue;
    }

    .newAdditem .plus-item{
      display: inline-block;
      margin-left: 8px;
      color: dodgerblue;
